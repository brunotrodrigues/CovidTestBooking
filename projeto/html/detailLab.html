<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Test Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"></script>
    <link href="../css/detailLab.css" rel="stylesheet">

</head>

<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">

            <a href="../index.html" class="logo mr-auto"><img src="../img/LOGO.png" alt="" class="img-fluid"></a>

            <nav class="nav-menu d-none d-lg-block align-items-center">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../index.html#services">Serviços</a></li>
                    <li><a href="../index.html#tiposteste">Testes</a></li>
                    <li><a href="../html/labs.html">Centros</a></li>
                    <li><a href="../index.html#contacts">Contactos</a></li>
                </ul>
            </nav>

            <a href="#" class="appointment-btn scrollto" data-toggle="modal" id="btnLogin">Login</a>
            <a href="#" class="appointment-btn scrollto" data-toggle="modal" id="btnRegister">Registar</a>
            <div class="container1"></div>
            <a href="#" class="appointment-btn scrollto" style="visibility: hidden;" id="btnLogout">Logout</a>

        </div>
    </header>

    <!-- Page Content -->
    <div class="container" id="contenct">

        <!-- Portfolio Item Heading -->
        <h1 class="my" id="labName"></h1>

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-8">
                <img class="img-fluid" id="labPhoto" src="" alt="">
            </div>

            <div class="col-md-4">
                <h3 class="my-3">Descrição</h3>
                <p id="labDescription"></p>
                <h3 class="my-3">Detalhes</h3>
                <ul>
                    <li class="lead" id="labMorada"></li>
                    <li class="lead" id="labType"></li>
                    <li class="lead" id="labPrice"></li>
                    <li class="lead" id="labschedule"></li>
                </ul>
            </div>

        </div>

        <h3 id="marcartxt">Marque o seu teste:</h3>
        <div class="container-fluid px-0 px-sm-4 mx-auto">
            <div class="row justify-content-center mx-0">
                <div class="col-lg-10">
                    <div class="card border-0">
                        <form autocomplete="off">
                            <div class="card-header">
                                <div class="mx-0 mb-0 row justify-content-sm-center justify-content-start px-1"> 
                                    <input type="date" name="bday" max="2021-12-31" min=getCurrentDate()
                                        class="datepicker" id="dataTeste"></span> </div>
                            </div>
                            <div class="card-body p-3 p-sm-5">
                                <p id="schedule"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button id="btnMarcar" href="#confirm" type="button" data-toggle="modal" class="btn btn-primary">Marcar Teste</button>
        </div>

        <footer id="footer">
            <div class="container d-md-flex py-4">
              &copy; Copyright <strong><span>Covid Test Booking</span></strong>. All Rights Reserved
            </div>
        </footer>
        
        <div class="modal" id="confirm" tabindex="-1" role="dialog">
            <form id="frmConfirm">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmação</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Quer confirmar a sua marcação?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="btnSim" type="submit" class="btn btn-primary">Sim</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    </div>
                    <div id="confirmMessage" class="col-lg-12 d-flex justify-content-center"></div>
                </div>
            </form>    
        </div>
        <script type="module" src="../js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</body>

</html>
