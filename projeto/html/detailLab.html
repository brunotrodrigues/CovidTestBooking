                <img class="img-fluid" id="labPhoto" src="" alt="">
            </div>

            <div class="col-md-4">
                <h3 class="my-3">Descrição</h3>
                <p id="labDescription"></p>
                <h3 class="my-3">Detalhes</h3>
                <ul>
                    <li class="lead" id="labMorada"></li>
                    <li class="lead" id="labType"></li>
                    <li class="lead" id="labPrice"></li>
                    <li class="lead" id="labschedule"></li>
                </ul>
            </div>

        </div>

            <div class="row justify-content-center mx-0">
                <div class="col-lg-10">
                    <div class="card border-0">
                        <form autocomplete="off">
                            <div class="card-header">

                                    <input type="date" name="bday"  
                                        class="datepicker" id="dataTeste" min="">

                            </div>
                            <div class="card-body p-3 p-sm-5">

                                    <div class="col-md-2 col-4 my-1 px-2">

                                    </div>

                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a0945">9:45</div>
                                    </div>

                                    <div class="col-md-2 col-4 my-1 px-2">

                                    <div class="col-md-2 col-4 my-1 px-2">

                                </div>
                                <div class="row text-center mx-0">

                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1130">11:30</div>
                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1145">11:45</div>
                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1400">14:00</div>
                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id=a1430>14:30</div>
                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1445">14:45</div>

                                </div>
                                <div class="row text-center mx-0">
                                    <div class="col-md-2 col-4 my-1 px-2">

                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1530">15:30</div>

                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1545">15:45</div>
                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1600">16:00</div>
                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1630">16:30</div>

                                    <div class="col-md-2 col-4 my-1 px-2">

                                    </div>
                                    <div class="col-md-2 col-4 my-1 px-2">
                                        <div class="cell py-1" id="a1745">17:45</div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div>
            <button id="btnMarcar" href="#confirm" type="button" data-toggle="modal" class="btn1 btn-primary">Marcar Teste</button>
        </div>
        <br>
    </div>
    <div class="modal" id="confirm" tabindex="-1" role="dialog">
        <form id="frmConfirm">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Quer confirmar a sua marcação?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnSim" type="submit" class="btn btn-primary">Sim</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                </div>
                <div id="confirmMessage" class="col-lg-12 d-flex justify-content-center"></div>
            </div>
        </form>    
    </div>
