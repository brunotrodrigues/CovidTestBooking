<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <title>Registo</title>
</head>

<body>

    <!---------------Register--------------->

    <form id="registerform" class="mb-3">
        <label for="username">Username:</label>
        <input type="text" id="username"  required><br>
        <label for="fullname">Nome:</label>
        <input type="text" id="fullname" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>
        <label for="address">Morada:</label>
        <input type="text" id="address" required><br>
        <label for="birthday">Dia de nascimento:</label>
        <input type="date" id="birthday" required><br>
        <label for="sexo">Sexo:</label>
        <select name="sex" id="sex" required>
            <option value="" disabled selected>Selecione um sexo</option>
            <option value="male" id="male" name="gender">Masculino</option>
            <option value="female" id="female" name="gender">Feminino</option>
            <option value="other" id="other" name="gender">Outro</option>
        </select><br>
        <label for="bi">B.I:</label>
        <input type="text" id="bi" maxlength="9" minlength="9" required><br>
        <label for="cellphone">Telemovel:</label>
        <input type="tel" id="cellphone" maxlength="9" minlength="9" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <input type="submit" onclick="submit_register()" value="Register"><br>
    </form>

    <br><br><br><br><br><br><br>

    <!------------Login--------------------->

    <form id="loginform">
        <label for="username">Username:</label>
        <input type="text" id="login_username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="login_password" required><br>
        <button type="submit" onclick="submit_login()">Login</button><br>
        <a href="index.html" id="voltar">Voltar para a pagina inicial</a>
    </form>

</body>
<script src="javascript/login.js"></script>

</html>
