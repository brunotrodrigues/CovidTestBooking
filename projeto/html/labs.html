<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <a href="../index.html" class="logo mr-auto"><img src="../img/LOGO.png" alt="" class="img-fluid"></a>
            <nav class="nav-menu d-none d-lg-block align-items-center">

                    <li><a href="../index.html#tiposteste">Testes</a></li>
                    <li><a href="../html/labs.html">Centros</a></li>
                </ul>
            </nav>
            <a href="#loginModal" class="appointment-btn scrollto" data-toggle="modal" id="btnLogin">Login</a>
            <a href="#registerModal" class="appointment-btn scrollto" data-toggle="modal" id="btnRegister">Registar</a>
            <a href="#" class="appointment-btn scrollto" style="visibility: hidden;" id="btnLogout">Logout</a>
        </div>
    </header>    
    <br>
    <div class="container-fluid">
        <div class="row" id="fila">
            <div class="col" id="left">
                <form class="form-inline">
                    <div class="form-group ml-3">
                        <label for="sltType">Tipo</label>
                        <select class="form-control m-2" name="" id="sltType">
                            <option value="">Todos</option>
                            <option value="antigénio">Antigénio</option>
                            <option value="serológicos">Serológicos</option>
                            <option value="diagnostico">Diagnóstico</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="txtLab">Nome:</label>
                        <input id="txtLab" type="text" class="form-control m-2" />
                    </div>
                    <div class="form-group ml-3">
                        <button id="btnFilter" type="button" class="btn btn-primary">Filtrar</button>
                        <button id="btnSort" type="button" class="btn btn-primary m-2">Ordenar</button>
                    </div>
                </form>
                <div class="">
                    <div class="row">
                        <div class="col">
                            <hr class="my-2" />
                            <p id="myCatalog"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" id="right">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 41.1556100, lng: -8.6309900 },
                zoom: 14,
                mapTypeId: "hybrid"
            });
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvb3VJtmsMAqTQR1EU3xWY2Z35iSBEC1U&callback=initMap&libraries=&v=weekly"
        async>
        </script>
