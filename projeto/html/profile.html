<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/profile.css">
  <title>CTB</title>
</head>

<body>
  <div id="home" class="container-fluid">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="/img/LOGO.png" class="navbar-brand" height="50px" href="#" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#why-us">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#services">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Centros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#contacts">Contactos</a>
            </li>
          </ul>
          
          <!-- bem vindo utilizador -->

        </div>
      </nav>
    </div>
    <br>

    <div>
        <div class="form-group d-flex justify-content-center">
            <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_username"
              aria-describedby="usernameHelp" placeholder="Nome de Utilizador">
          </div>
          <div class="form-group d-flex justify-content-center">
            <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_fullname"
              aria-describedby="fullnameHelp" placeholder="Nome Completo">
          </div>
          <div class="form-group d-flex justify-content-center">
            <input type="email" class="form-control col-lg-6 mt-2 modalField" id="txt_email"
              aria-describedby="emailHelp" placeholder="E-mail">
          </div>
          <div class="form-group d-flex justify-content-center">
            <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_address"
              aria-describedby="addressHelp" placeholder="Endereço">
          </div>
          <div class="form-group d-flex justify-content-center">
            <input type="tel" max="999999999" min="111111111" class="form-control col-lg-6 mt-2 modalField" id="txt_phone"
              aria-describedby="phoneHelp" placeholder="Telefone">
          </div>
          <div class="form-group d-flex justify-content-center">
            <select type="select" class="form-control col-lg-6 mt-2 mr-1 modalField" id="txt_gender">
              <option value="" disabled selected>Escolha uma opção</option>
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
            </select>
          </div>
          <div class="form-group d-flex justify-content-center">
            <input type="date" name="bday" max="2021-06-20" min="1800-01-01"
              class="form-control col-lg-6 mt-2 modalField" id="date_birthday">
          </div>
          <div class="form-group d-flex justify-content-center">
            <input type="password" class="form-control col-lg-3 mt-3 mr-1 modalField" id="txt_password"
              aria-describedby="weightHelp" placeholder="Password">
            <input type="password" class="form-control col-lg-3 mt-3 mr-1 modalField" id="txt_confirmPassword"
              aria-describedby="pwconfimHelp" placeholder="Confirm">
          </div>
          <div class="col-sm6">
            <img id="txt_photo" src="" alt="">
        </div>
    </div>
    
  </div>
  <footer id="footer" class="page-footer font-small pt-4 mt-5 ">
    <div id="footer" class="footer-copyright text-center py-3">© 2021 Copyright:
      <a href="#"> CovidTestBooking</a>
    </div>
  </footer>

</body>

</html>
