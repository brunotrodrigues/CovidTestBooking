<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/index.css">
  <title>CTB</title>
</head>

<body>
  <div id="home" class="container-fluid">
    <div class="col-12">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="img/LOGO.png" class="navbar-brand" height="50px" href="#" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#why-us">Sobre nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#services">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Centros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="#contacts">Contactos</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <li class="nav-item ps-2">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
            </li>
            <li class="nav-item ps-2">
              <button type="button" class="btn btn-primary ml-3" data-toggle="modal"
                data-target="#SigninModal">Registar</button>
            </li>
          </form>
        </div>
      </nav>


      <div class="container">
        <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="account-settings">
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" alt="aa">
                            <input type="text" class="form-control" id="imgUrl" placeholder="Enter image URL">
                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Save Image</button>
                        </div>
                        <h5 class="user-name">Lorem Ipsum</h5>
                        <h6 class="user-email">Lorem@gmail.com</h6>
                    </div>
                    <div class="about">
                        <h5>About</h5>
                        <p>I'm Yuki. Full Stack Designer I enjoy creating user-centric, delightful and human experiences.</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary">Personal Details</h6>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Username</label>
                            <input type="text" class="form-control" id="fullName" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Nome</label>
                            <input type="email" class="form-control" id="eMail" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="phone">Email</label>
                            <input type="text" class="form-control" id="phone" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="website">Telefone</label>
                            <input type="url" class="form-control" id="website" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="Street">Morada</label>
                            <input type="name" class="form-control" id="Street" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="ciTy">Genero</label>
                            <input type="name" class="form-control" id="ciTy" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="sTate">Password</label>
                            <input type="text" class="form-control" id="sTate" placeholder="">
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="zIp">Idade</label>
                            <input type="text" class="form-control" id="zIp" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right">
                            <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                            <button type="button" id="submit" name="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>

    </div>
  <!--SignIn Modal-->
</body>

</html>
