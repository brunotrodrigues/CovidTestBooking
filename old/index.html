    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <img src="img/LOGO.png" class="navbar-brand" href="#" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Testes</a>
              </li>

                <a class="nav-link active" aria-current="page" href="#">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- contactos -->


    <br><br><br><br>

    <div class="container">
        <p>Deixe-nos uma mensagem</p>
        <br>
        <br>
        <div class="row">
            <div class="col">
                <h3>Morada</h3>
                <p>Rua da Bicicleta nº1 - Porto</p>
                <br>
                <h3>Horarios</h3>
                <p>2ª a 6ªfeira - 10h às 19h</p>
                <p>Sábados - 8h às 13h</p>
                <p>Domingos e Feriados - Encerrado</p>
                <br>
                <h3>E-mails</h3>
                <p>comercial@ctb.com</p>
            </div>
            <div class="col">
                <form action="">
                    <br>
                    <label for="fullname">Nome Completo:</label>
                    <br>
                    <input type="text" name="fullname" id="fname" placeholder="Ex: Gonçalo Pereira">
                    <br>
                    <br>
                    <label for="email">E-mail:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Ex: exemplo@email.pt">
                    <br>
                    <br>
                    <label for="subject">Assunto:</label><br>
                    <textarea name="subject" id="subject" cols="30" rows="10" placeholder="Escreva alguma coisa ..."></textarea>
                    <br>
                    <button type="submit" onclick="submit_message()">Submeter</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </div>    

    <script src="javascript/contact.js"></script>
</body>
