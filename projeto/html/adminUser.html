  <!--MODAL EDITAR CENTROS-->
  <div class="modal fade" id="EditModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex justify-content-center col-lg-11">
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="frmEditCenter">
            <div class="form-group d-flex justify-content-center">
              <h5 class="modal-title d-flex justify-content-center" id="exampleModalLabel">Editar</h5>
            </div>
            <div class="form-group d-flex justify-content-center">
              <input disabled type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_name_edit_center"
                aria-describedby="usernameHelp" placeholder="Nome do Centro">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_description_edit_center"
                aria-describedby="fullnameHelp" placeholder="Descrição">
            </div>
            <!-- photo -->
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_lon_edit_center"
                aria-describedby="lonHelp" placeholder="Longitude">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_lat_edit_center"
                aria-describedby="latHelp" placeholder="Latitude">
            </div>
            <div class="form-group d-flex justify-content-center">
              <select type="select" class="form-control col-lg-6 mt-2 mr-1 modalField" id="txt_type_edit_center">
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="antigénio">Antigénio</option>
                <option value="serológicos">Serológicos</option>
                <option value="diagnostico">Diagnóstico</option>
              </select>
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_schedule_edit_center"
                aria-describedby="scheduleHelp" placeholder="Horario">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="number" class="form-control col-lg-6 mt-2 modalField" id="txt_price_edit_center"
                aria-describedby="pricHelp" placeholder="Preço">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_phone_edit_center"
                aria-describedby="phoneHelp" placeholder="Telemovel">
            </div>
            <div class="form-group d-flex justify-content-center">
              <input type="text" class="form-control col-lg-6 mt-2 modalField" id="txt_address_edit_center"
                aria-describedby="addressHelp" placeholder="Morada">
            </div>
            <div class="d-flex justify-content-center mb-3">
              <button type="button" class="btn btn-secondary navButton mr-1 col-lg-3 "
                data-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary navButton col-lg-3" id="submitModalCenter">Editar</button>
            </div>
            <div id="registerMessage" class="col-lg-12 d-flex justify-content-center"></div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--MODAL EDITAR USER-->

            </div>
            <div class="form-group d-flex justify-content-center">

            </div>
            <div class="form-group d-flex justify-content-center">

            <div class="form-group d-flex justify-content-center">

              <input type="password" class="form-control col-lg-3 mt-3 mr-1 modalField"

            <div class="d-flex justify-content-center mb-3">

            </div>
            <div id="registerMessage" class="col-lg-12 d-flex justify-content-center"></div>
