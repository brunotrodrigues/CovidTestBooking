<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
</head>

<body>

    <!---------------Register--------------->

    <form id="registerform">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="text" id="fullname" placeholder="Primeiro e ultimo nome" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="address" placeholder="Morada" required><br>
        <input type="date" id="birthday" placeholder="Dia de nascimento" required><br>
        <label for="sexo">Sexo:</label>
        <select name="sex" id="sex" required>
            <option value="" disabled selected>Escolha um sexo</option>
            <option value="male" id="male" name="gender">Masculino</option>
            <option value="female" id="female" name="gender">Feminino</option>
            <option value="other" id="other" name="gender">Outro</option>
        </select><br>
        <input type="text" id="bi" placeholder="BI" max="999999999" min="000000000" required><br>
        <input type="tel" id="cellphone" placeholder="Telemovel"  required><br>
        <input type="password" id="password" placeholder="Password" required><br>

        <input type="submit" onclick="submit_register()" value="Register"><br>
    </form>

    <br><br><br><br><br><br><br>

    <!------------Login--------------------->

    <form id="loginform">
        <input type="text" id="login_username" placeholder="Username" required><br>
        <input type="password" id="login_password" placeholder="Password" required><br>
        <button type="submit" onclick="submit_login()">Login</button><br>
        <a href="index.html" id="voltar">Voltar para a pagina inicial</a>
    </form>

</body>
<script src="/javascript/login.js"></script>

</html>
