<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
</head>

<body>

    <!---------------Register--------------->

    <form id="registerform">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="text" id="fullname" placeholder="Primeiro e ultimo nome" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="text" id="address" placeholder="Morada" required><br>
        <input type="date" id="birthday" placeholder="Dia de nascimento" required><br>

        <!-- parte do sexo ainda falta ser de preenchimento obrigatorio -->

        <div>
            <label for="male">Masculino</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Feminino</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="male">Outro</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>

        <!-- --------------------------------------------------------- -->

        <input type="text" id="bi" placeholder="BI" required><br>
        <input type="tel" id="cellphone" placeholder="Telemovel" required><br>
        <input type="password" id="password" placeholder="Password" required><br>

        <input type="submit" value="Register"><br>
    </form>

    <br><br><br><br><br><br><br>

    <!------------Login--------------------->

    <form id="login">
        <input type="text" id="login_name" placeholder="Username" required><br>
        <input type="password" id="login_password" placeholder="Password" required><br>
        <button type="submit" onclick="submit_login()">Login</button><br>
        <a href="index.html" id="voltar">Voltar para a pagina inicial</a>
    </form>

</body>
<script src="/javascript/login.js"></script>

</html>
